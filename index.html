<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form class='signup' action='/signup/' method='post'>
	<h1>Sign up</h1>
	<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png">
	<fieldset name="sign-up">

		 <!-- buttons, labels, inputs -->

		<section class=fields>
			<label for="email">Email</label>
			<br>
			<input type="email" name="email" required id='email' placeholder="foo@bar.com">
			<br>
			<label for="password">Password</label>
			<br>
			<input type="password" name="pwd" id='password' placeholder="1234passw0rd">
		</section>
	</fieldset>

	</form>
	<button class="button" type='submit'>Sign up</button>
	
	<div> 
		Already have an account? <div class="div">Log in</div> 
	</div>
	
</body>
</html>
